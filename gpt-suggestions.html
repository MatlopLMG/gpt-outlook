                method: "POST",

                    "Content-Type": "application/json",
                    "Authorization": "Bearer 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"
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    prompt: "Complète cette phrase de manière professionnelle : Bonjour, je voulais savoir...",
